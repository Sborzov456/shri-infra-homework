name: Check
on:
    pull_request:
        types: [opened, reopened, edited]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4

            - name: Install dependencies
              run: npm ci

            - name: Test
              run: npm run test
